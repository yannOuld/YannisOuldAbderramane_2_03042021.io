<!DOCTYPE html>
<html lang="fr">

    <head>
        <title>Reservia-Hébergements</title>
        <meta charset ="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/3549ae622e.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="index.css">
    </head>
   
    <body>
        <header>

            <div class="banniere">
                <nav class="sign-up">
                    <p><img src="images/logo/Reservia.png" alt="logo" class="logo" /></p>
                    <a href="_blank" class="A-inscription">S'inscrire</a>
                </nav>
                <nav class="menu">
                    <a href="#hebergements" class ="A-page" >Hébergements</a>
                    <a href="#activites" class="A-page" >Activités</a>
                </nav>
            </div>
    
            <div class="recherche">
                    
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
    
                <p>En plein centre ville ou en pleine nature</p>
    
                <div class="search">
                    <button type="button" class="searchmap"><i class="fas fa-map-marker-alt"></i></button>
                    <input type="search" class="searchbar" name="searchbar" value="Marseille, France">
                    <button name="rechercher" type="button" class="searchbutton1" >Rechercher</button>
                    <button name="rechercher" type="button" class="searchbutton2" ><i class="fas fa-search"></i></button> 
                </div>
                    
                <div class="filtres">
                    <span><label for="btn">Filtres</label></span>
                    <span><i class="fas fa-money-bill-wave"></i><button class="btn">Économique</button></span>
                    <span><i class="fas fa-child"></i><button class="btn">Familial</button></span>
                    <span><i class="fas fa-heart"></i><button class="btn3">Romantique</button></span>
                    <span><i class="fas fa-dog"></i><button class="btn4">Animaux autorisés</button></span>
                </div>
                
                <div class="information">
                    <p><i class="fas fa-info"></i></p>
                    <p> Plus de 500 logements sont disponibles dans cette ville </p>
                </div>
                
            </div>
        </header>
    </body>

</html>
