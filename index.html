<!DOCTYPE html>
<html lang="fr">

    <head>
        <title>Reservia-Hébergements</title>
        <meta charset ="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/3549ae622e.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="index.css">
    </head>
   
    <body>
        <header>

            <nav class="banniere">
                <div class="sign-up">

                    <p><img src="images/logo/Reservia.png" alt="logo" class="logo" /></p>
                    <a href="_blank" class="A-inscription">S'inscrire</a>

                </div>
                <div class="menu">

                    <a href="#hebergements" class ="A-page" >Hébergements</a>
                    <a href="#activites" class="A-page" >Activités</a>

                </div>
            </nav>
    
            <nav class="recherche">
                    
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
    
                <p>En plein centre ville ou en pleine nature</p>
    
                <div class="search">
                    <button type="button" class="searchmap"><i class="fas fa-map-marker-alt"></i></button>
                    <input type="search" class="searchbar" name="searchbar" value="Marseille, France">
                    <button name="rechercher" type="button" class="searchbutton1" >Rechercher</button>
                    <button name="rechercher" type="button" class="searchbutton2" ><i class="fas fa-search"></i></button> 
                </div>
                    
                <div class="filtres">
                    <span><label for="btn">Filtres</label></span>
                    <span><i class="fas fa-money-bill-wave"></i><button class="btn">Économique</button></span>
                    <span><i class="fas fa-child"></i><button class="btn">Familial</button></span>
                    <span><i class="fas fa-heart"></i><button class="btn3">Romantique</button></span>
                    <span><i class="fas fa-dog"></i><button class="btn4">Animaux autorisés</button></span>
                </div>
                
                <div class="information">
                    <span><i class="fas fa-info"></i></span>
                    <span> Plus de 500 logements sont disponibles dans cette ville </span>
                </div>
            </nav>
        </header>

        <section id="hebergements" class="hebergements">

            <main class="box1">

                <h2>Hébergements à Marseille</h2>

                <div class="container1">
                    <figure class= card1>
                        <img src="images/hebergements/4_small/AubergelaCannebiere.jpg" alt="photo de l'auberge de la cannebière">
                        <figcaption class="title">Auberge de la Cannebière</figcaption>
                        <figcaption class="price">Nuit à partir de 25€</figcaption>
                        <figcaption class="notation"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star vide"></i></figcaption>
                    </figure>

                    <figure class="card1">
                        <img src="images/hebergements/4_small/Hotelduport.jpg" alt="photo de l'hôtel du port">
                        <figcaption class="title">Hôtel du port</figcaption>
                        <figcaption class="price">Nuit à partir de 52€</figcaption>
                        <figcaption class="notation"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></figcaption>
                    </figure>
                    
                    <figure class="card1">
                        <img src="images/hebergements/4_small/Hotellesmouettes.jpg" alt="photo de l'hôtel les mouettes">
                        <figcaption class="title">Hôtel Les mouettes</figcaption>
                        <figcaption class="price">Nuit à partir de 76€</figcaption>
                        <figcaption class="notation"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star vide"></i></figcaption>
                    </figure>

                    <figure class="card1">
                        <img src="images/hebergements/4_small/Hoteldelamer.jpg" alt="photo de l'hôtel de la mer">
                        <figcaption class="title">Hôtel de la mer</figcaption>
                        <figcaption class="price">Nuit à partir de 46€</figcaption>
                        <figcaption class="notation"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star vide"></i></figcaption>
                    </figure>

                    <figure class="card1">
                        <img src="images/hebergements/4_small/AubergeLePanier.jpg" alt="photo de l'auberge le panier">
                        <figcaption class="title">Auberge Le Panier</figcaption>
                        <figcaption class="price">Nuit à partir de 23€</figcaption>
                        <figcaption class="notation"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star vide"></i></figcaption>
                    </figure>

                    <figure class="card1">
                        <img src="images/hebergements/4_small/HotelchezAmina.jpg" alt="photo de l'hôtel chez amina">
                        <figcaption class="title">Hôtel chez Amina</figcaption>
                        <figcaption class="price">Nuit à partir de 96€</figcaption>
                        <figcaption class="notation"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></figcaption>
                    </figure>

                </div>

                <a href="_blank" class="lien">Afficher plus</a>

            </main>

            <aside class="box2">

                <h2> Les plus populaires <i class="fas fa-chart-line"></i></h2> 

                <div class="container2">

                    <figure class="card2">
                        <img src="images/hebergements/4_small/HotelLesoleildumatin.jpg" alt="photo de l'hôtel le soleil du matin">
                        <div>
                            <figcaption class="title">Hôtel Le soleil du matin</figcaption>
                            <figcaption class="price">Nuit à partir de 128€</figcaption>
                            <figcaption class="notation"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></figcaption>
                        </div>
                    </figure>

                    <figure class="card2">
                        <img src="images/hebergements/4_small/Chambrehotes.jpg" alt="photo de Au coeur de l'eau Chambres d'hôtes">
                        <div>
                            <figcaption class="title">Au coeur de l'eau Chambres d'hôtes</figcaption>
                            <figcaption class="price">Nuit à partir de 71€</figcaption>
                            <figcaption class="notation"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star vide"></i></figcaption>
                        </div>
                    </figure>


                    <figure class="card2">
                        <img src="images/hebergements/4_small/Hoteltoutbleuetblanc.jpg" alt="photo de l'hôtel tout bleu et blanc">
                        <div>
                            <figcaption class="title">Hôtel Tout bleu et Blanc</figcaption>
                            <figcaption class="price">Nuit à partir de 71€</figcaption>
                            <figcaption class="notation"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star vide"></i></figcaption>
                        </div>
                    </figure>

                </div>

            </aside>
        </section>

    </body>

</html>
